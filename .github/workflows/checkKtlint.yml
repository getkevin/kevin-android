name: Check Lint

on:
  pull_request:
    branches: [ master, main ]

jobs:
  check_ktlint:
    name: Check ktlint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Validate code using ktlint
        run: ./gradlew lintKotlinMain