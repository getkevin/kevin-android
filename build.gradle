buildscript {
    ext {
        kotlin_version = '1.6.10'
        coroutines_version = '1.6.0'
        okhttp3_loggin_interceptor_version = '4.9.1'
        androidx_core_ktx_version = '1.7.0'
        lifecycle_version = '2.4.1'
        coil_version = '1.4.0'
        ktor_version = '1.6.0'
        material_version = '1.5.0'
        webkit_version = '1.4.0'
        appcompat_version = '1.4.1'
        recycler_version = '1.2.1'
        constraint_layout_version = '2.1.3'
        fragment_ktx_version = '1.4.1'
        crypto_version = '1.1.0-alpha03'
        serialization_json_version = '1.2.2'

        junit_version = '4.13.2'
        androidx_junit_version = '1.1.3'
        espresso_version = '3.4.0'
        mockk_version = '1.12.3'
        core_testing_version = '2.1.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"
    }
}

plugins {
    id("io.github.gradle-nexus.publish-plugin") version "1.1.0"
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url "https://www.jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

apply from: "${rootDir}/maven/publish-root.gradle"